<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IOS</title>
</head>
<body>
    <div class="calculator">
        <input type="text" name="screen" id="screen" class="screen" value="" readonly>
        <div>
            <button value="C" class="buttonCalc" onclick="erase()">AC</button>
            <button value="+" class="buttonCalc" onclick="add('+')">+/-</button>
            <button value="%" class="buttonCalc" onclick="add('%')">%</button>
            <button value="/" class="buttonCalc" onclick="add('/')">/</button>
        </div>
        <div>
            <button value="7" class="buttonCalc" onclick="add('7')">7</button>
            <button value="8" class="buttonCalc" onclick="add('8')">8</button>
            <button value="9" class="buttonCalc" onclick="add('9')">9</button>
            <button value="*" class="buttonCalc" onclick="add('*')">x</button>
        </div>
        <div>
            <button value="4" class="buttonCalc" onclick="add('4')">4</button>
            <button value="5" class="buttonCalc" onclick="add('5')">5</button>
            <button value="6" class="buttonCalc" onclick="add('6')">6</button>
            <button value="-" class="buttonCalc" onclick="add('-')">-</button>
        </div>
        <div>
            <button value="1" class="buttonCalc" onclick="add('1')">1</button>
            <button value="2" class="buttonCalc" onclick="add('2')">2</button>
            <button value="3" class="buttonCalc" onclick="add('3')">3</button>
            <button value="+" class="buttonCalc" onclick="add('+')">+</button>
        </div>
        <div>
            <button value="0" class="buttonCalc" onclick="add('0')">0</button>
            <button value="." class="buttonCalc" onclick="add('.')">.</button>
            <button value="=" class="buttonCalc" onclick="result()"> = </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
